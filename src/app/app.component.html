<div class="container mx-auto p-4 text-center">
  <h1 class="text-4xl font-bold mb-4" style="color: var(--color1);">
    FLAMES App
  </h1>

  <div class="flex justify-center items-center mb-4">
    <input type="text" placeholder="Enter Name 1" [(ngModel)]="name1" name="name1" class="p-2 border rounded mr-2"
      style="border-color: var(--color2);">
    <input type="text" placeholder="Enter Name 2" [(ngModel)]="name2" name="name2" class="p-2 border rounded ml-2"
      style="border-color: var(--color3);">
  </div>


  <button (click)="calculate()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    style="background-color: var(--color4);">
    Calculate
  </button>

  <div class="mt-4">
    <h2 class="text-2xl font-bold" style="color: var(--color5);">
      Result: {{result}}
    </h2>
  </div>
</div>
